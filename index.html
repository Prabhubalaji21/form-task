<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Table Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
   <link rel="stylesheet" href="style.css">

    
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required />

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label>

      <label for="food">Choice of Food:</label>
      <input type="checkbox" id="pizza" name="food" value="pizza" />
      <label for="pizza">Pizza</label>
      <input type="checkbox" id="burger" name="food" value="burger" />
      <label for="burger">Burger</label>
      <input type="checkbox" id="sandwich" name="food" value="sandwich" />
      <label for="sandwich">Sandwich</label>
      <input type="checkbox" id="pasta" name="food" value="pasta" />
      <label for="pasta">Pasta</label>
      <input type="checkbox" id="rice" name="food" value="rice" />
      <label for="rice">Rice</label>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required />

      <input type="submit" value="Submit" />
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
